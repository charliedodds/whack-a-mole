<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Whack-a-Mole</title>
		<link rel="shortcut icon" href="./assets/happy-mole.svg" type="image/x-icon" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<header>
			<h1>Whack-a-Mole</h1>
		</header>
		<section class="device-decider">
			<h2>Which device</h2>
			<button id="mobileBtn">mobile/tablet</button>
			<button id="desktopBtn">desktop</button>
		</section>
		<main class="hidden">
			<section class="instructions">
				<h2>How to play:</h2>
				<p>When a mole pops up, <span class="device-span"></span> to send it back to it's hole.</p>
				<p>Hit the start button to begin.</p>
				<p>Score: <span id="scoreDisplay">0</span></p>
				<p>Playing on <span id="deviceDisplay"></span> mode.</p>
				<button id="start">Start</button> <button id="changeDevice">change device</button>
			</section>
			<section class="moles-wrapper">
				<section id="q" class="mole-container">
					<img class="hole" src="./assets/hole.svg" alt="mole hole" />
					<img class="mole" src="./assets/happy-mole.svg" alt="mole" />
					<img class="grass" src="./assets/grass.svg" alt="" />
					<div class="key">Q</div>
				</section>
				<section id="w" class="mole-container">
					<img class="hole" src="./assets/hole.svg" alt="mole hole" />
					<img class="mole" src="./assets/happy-mole.svg" alt="mole" />
					<img class="grass" src="./assets/grass.svg" alt="" />
					<div class="key">W</div>
				</section>
				<section id="e" class="mole-container">
					<img class="hole" src="./assets/hole.svg" alt="mole hole" />
					<img class="mole" src="./assets/happy-mole.svg" alt="mole" />
					<img class="grass" src="./assets/grass.svg" alt="" />
					<div class="key">E</div>
				</section>
				<section id="a" class="mole-container">
					<img class="hole" src="./assets/hole.svg" alt="mole hole" />
					<img class="mole" src="./assets/happy-mole.svg" alt="mole" />
					<img class="grass" src="./assets/grass.svg" alt="" />
					<div class="key">A</div>
				</section>
				<section id="s" class="mole-container">
					<img class="hole" src="./assets/hole.svg" alt="mole hole" />
					<img class="mole" src="./assets/happy-mole.svg" alt="mole" />
					<img class="grass" src="./assets/grass.svg" alt="" />
					<div class="key">S</div>
				</section>
				<section id="d" class="mole-container">
					<img class="hole" src="./assets/hole.svg" alt="mole hole" />
					<img class="mole" src="./assets/happy-mole.svg" alt="mole" />
					<img class="grass" src="./assets/grass.svg" alt="" />
					<div class="key">D</div>
				</section>
			</section>
		</main>
		<script src="index.js"></script>
	</body>
</html>
